<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiet san pham</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/ae00e0dad7.js"></script>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo">
                <img src="img/logo.jpg" alst="Logo" width="170px" height="70px">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Kiểm tra đơn hàng</a></li>
                </ul>
            </nav>
            <div class="actions">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn"><a href="login.html">Đăng Nhập</a></button>
                    <button class="btn"><a href="register.html">Đăng ký</a></button>
                </div>
            </div>
        </header>
        <!-- Product Detail Section -->
        <main class="product-detail">
            <div class="product-images">
                <img src="img/ao-3-lo-mixi.jpg" alt="Áo 3 Lỗ Mixi Mặt Logo Mixi" class="main-image">
            </div>
            <div class="product-info">
                <h1 class="product-title">Áo 3 Lỗ Mixi Mặt Logo Mixi</h1>
                <p class="product-price">350,000 VNĐ</p>
                <p class="product-description">
                    Áo 3 Lỗ Mixi được thiết kế từ chất liệu cotton mềm mại, thoáng khí, phù hợp với mọi loại hình vận động.
                </p>
                <div class="product-options">
                    <label for="size">Chọn kích thước:</label>
                    <select id="size" name="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="product-actions">
                    <input type="number" value="1" min="1" class="quantity">
                    <button class="add-to-cart">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
