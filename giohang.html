<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gio hang</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/ae00e0dad7.js"></script>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo">
                <img src="img/logo.jpg" alt="Logo" width="170px" height="70px">
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Kiểm tra đơn hàng</a></li>
                </ul>
            </nav>
            <div class="actions">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn"><a href="login.html">Đăng Nhập</a></button>
                    <button class="btn"><a href="register.html">Đăng ký</a></button>
                </div>
            </div>
        </header>


    <div class="cart-container">
        <h2>Giỏ hàng của bạn</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Tổng cộng</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="product-info">
                            <img src="product-image.jpg" alt="Sản phẩm" />
                            <span>Tên sản phẩm</span>
                        </div>
                    </td>
                    <td>450,000 VNĐ</td>
                    <td>
                        <input type="number" min="1" value="1" />
                    </td>
                    <td>450,000 VNĐ</td>
                    <td>
                        <button class="remove-btn">Xóa</button>
                    </td>
                </tr>
                <!-- Thêm nhiều sản phẩm nếu cần -->
            </tbody>
        </table>
<div class="cart-summary">
    <p>Tổng tiền: <span class="total-price">450,000 VNĐ</span></p>
    <button class="checkout-btn">Thanh toán</button>
</div>
</div>

    
</body>
</html>
