            <nav class="main-nav">

                    </div>
                </div>
                <div class="btn-container">

        <div class="loc-container">

                <h1>Tất cả sản phẩm</h1>
            
                <form action="">
                    <p>Màu sắc</p>
            <input type="radio" name="gt" id=""> Đen

            <br>
            <input type="radio" name="gt" id=""> Tím
            <br>

            <p>-----------------------------------------</p>
            
            <p>Mức giá</p>
            <input type="checkbox" name="" id=""> Giá dưới 2,000,000đ
            <br>
            <input type="checkbox" name="" id=""> 2,000,000đ - 4,000,000đ
            <br>
            <input type="checkbox" name="" id=""> 4,000,000đ - 6,000,000đ
            <br>
            <input type="checkbox" name="" id=""> 6,000,000đ - 10,000,000đ
            <br>
            <input type="checkbox" name="" id="">Giá trên 10,000,000đ
            
                </form>
            </div>
            <div class="sp-all">
             
            </div>
        </div>

    </div>
